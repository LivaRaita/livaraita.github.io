<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery Basics</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <button class="make-request">Make request</button>

    <div class="request-wrapper">
      <table id="data-table">
        <thead>
          <tr>
            <th>#</th>
            <th class="cell-img"></th>
            <th>Name</th>
            <th>Last name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="aside-left">
      <div class="input-wrapper">
        <input id="cycle-interval" type="number" />
      </div>
      <div class="btn-wrapper">
        <button class="start-action">Start</button>
        <button class="stop-action">Stop</button>
        <button class="reset-action">Reset</button>
      </div>
    </div>

    <div class="aside-right">
      <div>
        <div class="progress"></div>
      </div>
    </div>
  </body>
</html>
