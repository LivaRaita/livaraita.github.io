<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FE Project</title>
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>

    <div class="navbar">
      <a id="logo" href="#"><i class="fas fa-store"></i></a>
      <button id="new-product" class="btn-confirm"><span><i class="fas fa-plus"></i></span>New Product</button>
    </div>

    <div class="table-container">
      <h2 id="registered-products">My products</h2>

      <table>
        <thead>
          <!-- <th>ID</th> -->
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>In stock</td>
          <th>Description</th>
          <th>For sale</th>
          <th>Store</th>
          <th></th>
        </thead>
        <tbody id="productListHTML">
        </tbody>
      </table>
    </div>


    <div id="add-new-product" class="overlay-full-screen">
        <div class="popup2">
            <h2>Add new product</h2>
            <button class="close-btn close">&times;</button>
            <div class="form-container">
                <div class="input-groups">
                <form>
                    <div class="form-items">
                    <label for="name">Name (required)</label>
                    <!-- Why the attribute 'required' doesn't work? How it interacts with javascript? -->
                    <input name="product-name" id="name" type="text" class="required" required/>
                    </div>
        
                    <div class="form-items">
                    <label for="category">Category (required)</label>
                    <select name="category" id="category" class="required" required>
                        <option value="none">Select a category</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Home, Garden, pets & DIY ">Home, Garden, pets & DIY </option>
                        <option value="Films, TV, Music & Games">Films, TV, Music & Games</option>
                        <option value="Electronics & Computers">Electronics & Computers</option>
                        <option value="Sports & Outdoors">Sports & Outdoors</option>
                    </select>
                    </div>
        
                    <div class="form-items">
                    <label for="price">Price</label>
                    <input id="price" type="number" />
                    </div>
        
                    <div class="form-items">
                    <label for="stock">Products in stock</label>
                    <input id="stock" type="number" />
                    </div>
        
                    <div class="form-items">
                    <label for="description">Description</label>
                    <textarea id="description"></textarea>
                    </div>
        
                    <div class="checkbox-group">
                    <label for="sell">Can be sold</label>
                    <input id="sell" type="checkbox" value="no"/>
                    </div>

                    <div id="storeDiv" class="form-items form-item-hidden">
                        <label for="store">Select a store (required)</label>
                        <select name="store" id="store"  >
                            <option value="none">Select a store</option>
                            <option value="All stores">All stores</option>
                            <option value="Premium Store">Premium Store</option>
                            <option value="Fancy Store">Fancy Store</option>
                        </select>
                    </div>
        
                    <div>
                        <button id="submit-product" class="btn-confirm" type="submit">Submit Product
                    </button>
                        <button id="btn-reset" class="btn-decline" type="reset">
                          Reset
                        </button>
                    </div>

                    
                </form>
                </div>
            </div>
        </div>
    </div>

    <div id="delete-item" class="overlay">
      <div class="popup popup-small">
          <h2>Delete a product</h2>
          <!-- TODO: Separate CSS classes from JS classes for Close functionality (Cancel button and X button) -->
          <button class="close-btn close">&times;</button>
          <div class="content">
              The item will be deleted permanently, this action can't be undone.
          </div>
          <div class="button-group">
            <button id="delete-button" class="btn-confirm" data-id="">Delete</button>
            <button class="btn-decline close">Cancel</button>
        </div>
        </div>
    </div>

    <div id="success" class="overlay">
        <div class="popup popup-small">
            <h2>New product added</h2>
            <button class="close-btn close">&times;</button>
            <div class="content">
                <p>You've added a new product <strong>"<span id="display-product-name">New product name</span>"</strong> to the list!</p>
            </div>
            <button class="btn-confirm close button-group">Got it!</button>
        </div>
    </div>

    
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
